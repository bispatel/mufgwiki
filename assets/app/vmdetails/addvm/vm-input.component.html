<div class="col-md-8 col-md-offset-2">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="hostName">Host Name</label>
            <input 
                    type="text" 
                    id="hostName" 
                    class="form-control" 
                    formControlName="hostName">
        </div>
        <div class="form-group">
            <label for="osDesc">OS Name</label>
            <input  
                      type="text" 
                      id="osDesc" 
                      class="form-control"   
                      formControlName="osDesc">
        </div>
        <div class="form-group">
            <label for="applications">Application(s)</label>
            <input  
                      type="text" 
                      id="applications" 
                      class="form-control"   
                      formControlName="applications">
        </div>
        
        <button 
                  class="btn btn-primary" 
                   type="submit"
           [disabled]="!myForm.valid" >Submit</button>
    </form>
</div>
