 <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form-horizontal">                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>                                                               
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email Id">
                                    </div>
                                </div> 
                                <div class="form-group">                                  
                                    <label for="firstName" class="col-md-3 control-label">First Name</label>
                                    <div class="col-md-9">
                                        <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="First Name">
                                    </div>
                                </div>
                          
                                <div class="form-group">
                                    <label for="lastName" class="col-md-3 control-label">Last Name</label>
                                    <div class="col-md-9">
                                        <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
                                    </div>
                                </div>
                              

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="submit"  [disabled]="!myForm.valid" class="btn btn-info"><i class="icon-hand-right"></i>Sign Up</button>
                                        <span style="margin-left:8px;">or</span>  
                                    </div>
                                </div>                               
                                <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                                    
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                                    </div>  
                                </div>                                
                            </form>
                         </div>
                    </div>
         </div>
